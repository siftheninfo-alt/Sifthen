<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results - Sifthen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a3e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #8b5cf6;
            text-decoration: none;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid #8b5cf6;
            color: #8b5cf6;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #8b5cf6;
            color: white;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #8b5cf6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #a78bfa;
        }

        .results-header {
            margin-bottom: 30px;
        }

        .results-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }

        .candidate-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .candidate-info h3 {
            color: #a78bfa;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #a0a0a0;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #e0e0e0;
            font-size: 14px;
            word-break: break-all;
        }

        .risk-score-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .risk-score-label {
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .risk-score-number {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .risk-level-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .risk-level-critical {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .risk-level-high {
            background: rgba(249, 115, 22, 0.2);
            color: #fdba74;
            border: 1px solid rgba(249, 115, 22, 0.5);
        }

        .risk-level-medium {
            background: rgba(234, 179, 8, 0.2);
            color: #fde047;
            border: 1px solid rgba(234, 179, 8, 0.5);
        }

        .risk-level-low {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .findings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .finding-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
        }

        .finding-card h4 {
            color: #a78bfa;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .finding-content {
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.6;
        }

        .finding-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-valid {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .status-invalid {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .status-unknown {
            background: rgba(107, 114, 128, 0.2);
            color: #d1d5db;
            border: 1px solid rgba(107, 114, 128, 0.5);
        }

        .ai-analysis-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            grid-column: 1 / -1;
        }

        .ai-analysis-card h4 {
            color: #a78bfa;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ai-analysis-content {
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.8;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .ai-analysis-content::-webkit-scrollbar {
            width: 6px;
        }

        .ai-analysis-content::-webkit-scrollbar-track {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 3px;
        }

        .ai-analysis-content::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 3px;
        }

        .details-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            grid-column: 1 / -1;
            margin-bottom: 30px;
        }

        .details-card h4 {
            color: #a78bfa;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .details-content {
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.8;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #8b5cf6;
            color: #8b5cf6;
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .findings-grid {
                grid-template-columns: 1fr;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .risk-score-number {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="dashboard.html" class="logo">Sifthen</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>

        <div id="resultsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading results...</p>
            </div>
        </div>
    </div>

    <script>
        // Function to get query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to determine risk level color/styling
        function getRiskLevelClass(level) {
            if (!level) return 'risk-level-low';
            const levelLower = level.toString().toLowerCase().trim();
            if (levelLower === 'critical') return 'risk-level-critical';
            if (levelLower === 'high') return 'risk-level-high';
            if (levelLower === 'medium') return 'risk-level-medium';
            return 'risk-level-low';
        }

        // Function to format status
        function getStatusClass(value) {
            if (!value) return 'status-unknown';
            const valueLower = value.toString().toLowerCase();
            if (valueLower.includes('valid') || valueLower.includes('true') || valueLower.includes('ok')) {
                return 'status-valid';
            }
            if (valueLower.includes('invalid') || valueLower.includes('false') || valueLower.includes('no')) {
                return 'status-invalid';
            }
            return 'status-unknown';
        }

        // Load results from Google Sheets
        async function loadResults() {
            try {
                const candidateEmail = getQueryParam('email');
                
                if (!candidateEmail) {
                    showError('No candidate email provided. Please submit a candidate again.');
                    return;
                }

                // Display loading state
                displayResults({
                    candidateName: 'Loading...',
                    candidateEmail: candidateEmail,
                    riskScore: 0,
                    riskLevel: 'Processing',
                    aiAnalysis: 'Fetching fraud detection results...',
                    details: 'Please wait while we retrieve your scan results.'
                });

                // Fetch from Google Sheets
                const sheetId = 'Sifthen Customer Tracking'; // Your spreadsheet ID
                const sheetName = 'Scans';
                
                // Use a public Google Sheets API call or fetch from your backend
                // For now, we'll poll and check every 3 seconds for up to 30 seconds
                pollForResults(candidateEmail, 10);
                
            } catch (error) {
                showError('Failed to load results. ' + error.message);
            }
        }

        function pollForResults(email, attempts) {
            if (attempts <= 0) {
                displayResults({
                    candidateName: 'Candidate',
                    candidateEmail: email,
                    riskScore: 0,
                    riskLevel: 'Pending',
                    aiAnalysis: 'Results are still being processed. This may take a few moments as fraud detection checks are running.',
                    details: 'Please refresh the page in a moment to see the updated results. Your fraud detection scenario is processing the data.'
                });
                return;
            }

            // Simulate checking for results (in production, query your database/Sheets API)
            // For now, display a message that checks are running
            setTimeout(() => {
                displayResults({
                    candidateName: 'Candidate',
                    candidateEmail: email,
                    riskScore: 0,
                    riskLevel: 'Processing',
                    aiAnalysis: 'Fraud detection checks are running. Make.com is analyzing email validation, phone validation, and AI-generated resume detection.',
                    details: 'Results will appear here once all checks complete. Check your Google Sheets to see live updates.'
                });
                
                // Continue polling
                pollForResults(email, attempts - 1);
            }, 3000);
        }

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            
            const riskScore = data.riskScore || 0;
            const riskLevel = data.riskLevel || 'Unknown';
            const riskLevelClass = getRiskLevelClass(riskLevel);

            container.innerHTML = `
                <div class="results-header">
                    <h1 class="results-title">Scan Results</h1>
                </div>

                <div class="candidate-info">
                    <h3>üìã Candidate Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Candidate Name</div>
                            <div class="info-value">${escapeHtml(data.candidateName || 'N/A')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Email Address</div>
                            <div class="info-value">${escapeHtml(data.candidateEmail || 'N/A')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Scan Status</div>
                            <div class="info-value">${data.riskLevel === 'Processing' || data.riskLevel === 'Pending' ? 'In Progress' : 'Complete'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Scanned At</div>
                            <div class="info-value">${new Date().toLocaleString()}</div>
                        </div>
                    </div>
                </div>

                <div class="risk-score-card">
                    <div class="risk-score-label">Overall Fraud Risk Score</div>
                    <div class="risk-score-number">${riskScore}</div>
                    <div class="risk-level-badge ${riskLevelClass}">
                        ${riskLevel.toUpperCase()}
                    </div>
                </div>

                <div class="findings-grid">
                    <div class="finding-card">
                        <h4>‚úâÔ∏è Email Validation</h4>
                        <div class="finding-content">
                            ${data.emailStatus ? `
                                <p>${escapeHtml(data.emailStatus)}</p>
                                <span class="finding-status ${getStatusClass(data.emailStatus)}">
                                    ${data.emailValid ? '‚úì Valid' : '‚úó Invalid'}
                                </span>
                            ` : '<p>Validating email address...</p>'}
                        </div>
                    </div>

                    <div class="finding-card">
                        <h4>üì± Phone Validation</h4>
                        <div class="finding-content">
                            ${data.phoneStatus ? `
                                <p>${escapeHtml(data.phoneStatus)}</p>
                                <span class="finding-status ${getStatusClass(data.phoneStatus)}">
                                    ${data.phoneValid ? '‚úì Valid' : '‚úó VoIP/Invalid'}
                                </span>
                            ` : '<p>Validating phone number...</p>'}
                        </div>
                    </div>

                    <div class="ai-analysis-card">
                        <h4>ü§ñ AI-Generated Resume Detection</h4>
                        <div class="ai-analysis-content">
                            ${data.aiAnalysis ? escapeHtml(data.aiAnalysis) : 'Running Claude API analysis on resume...'}
                        </div>
                    </div>

                    ${data.details ? `
                        <div class="details-card">
                            <h4>üìå Additional Details</h4>
                            <div class="details-content">
                                ${escapeHtml(data.details)}
                            </div>
                        </div>
                    ` : ''}
                </div>

                <div class="action-buttons">
                    <a href="submit-scan.html" class="btn btn-primary">Submit Another Candidate</a>
                    <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.5); border-radius: 12px; padding: 20px; color: #fca5a5; margin-top: 20px;">
                    <p><strong>Error:</strong> ${escapeHtml(message)}</p>
                    <a href="dashboard.html" class="btn btn-secondary" style="margin-top: 15px;">Return to Dashboard</a>
                </div>
            `;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function logout() {
            localStorage.removeItem('customerData');
            window.location.href = 'login.html';
        }

        // Load results when page loads
        loadResults();
    </script>
</body>
</html>
