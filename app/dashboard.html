<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sifthen</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E1B4B 50%, #5B21B6 100%);
            min-height: 100vh;
            color: #F1F5F9;
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-logout {
            padding: 10px 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Welcome Section */
        .welcome {
            margin-bottom: 40px;
        }

        .welcome h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome p {
            color: #94A3B8;
            font-size: 16px;
        }

        /* Alert Banner */
        .alert {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert.show {
            display: flex;
        }

        .alert-icon {
            font-size: 24px;
        }

        .alert-text {
            flex: 1;
        }

        .alert button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-icon {
            font-size: 24px;
        }

        .stat-title {
            color: #94A3B8;
            font-size: 14px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: #8B5CF6;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748B;
            font-size: 13px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8B5CF6 0%, #06B6D4 100%);
            border-radius: 4px;
            transition: width 0.3s;
        }

        /* Action Button */
        .btn-submit {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #5B21B6 0%, #8B5CF6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            margin-bottom: 40px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
        }

        /* Scans Table */
        .scans-section {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
        }

        .view-all {
            color: #8B5CF6;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .view-all:hover {
            text-decoration: underline;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            color: #94A3B8;
            font-size: 13px;
            font-weight: 600;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        }

        .risk-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .risk-high {
            background: rgba(239, 68, 68, 0.2);
            color: #FCA5A5;
        }

        .risk-medium {
            background: rgba(245, 158, 11, 0.2);
            color: #FCD34D;
        }

        .risk-low {
            background: rgba(16, 185, 129, 0.2);
            color: #6EE7B7;
        }

        .risk-pending {
            background: rgba(100, 116, 139, 0.2);
            color: #94A3B8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748B;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #94A3B8;
        }

        .empty-state p {
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8B5CF6;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top-color: #8B5CF6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                padding: 15px 20px;
            }

            .welcome h1 {
                font-size: 28px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">Sifthen</div>
        <div class="header-actions">
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome">
            <h1>Welcome back, <span id="userName">...</span>! üëã</h1>
            <p>Here's your fraud detection overview</p>
        </div>

        <!-- Alert Banner -->
        <div class="alert" id="alertBanner">
            <span class="alert-icon">‚ö†Ô∏è</span>
            <div class="alert-text">
                <strong id="alertTitle"></strong>
                <p id="alertMessage"></p>
            </div>
            <button onclick="dismissAlert()">Dismiss</button>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <!-- Trial Status -->
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon">üéØ</span>
                    <span class="stat-title">Trial Status</span>
                </div>
                <div class="stat-value" id="daysLeft">--</div>
                <div class="stat-label" id="trialLabel">Loading...</div>
            </div>

            <!-- Scans Remaining -->
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon">üìä</span>
                    <span class="stat-title">Scans This Month</span>
                </div>
                <div class="stat-value" id="scansUsed">-- / --</div>
                <div class="stat-label" id="scansLabel">Loading...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>
            </div>

            <!-- High Risk Found -->
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon">‚ö†Ô∏è</span>
                    <span class="stat-title">High Risk Found</span>
                </div>
                <div class="stat-value" id="highRiskCount">--</div>
                <div class="stat-label">Flagged candidates</div>
            </div>

            <!-- Total Scans -->
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon">‚úÖ</span>
                    <span class="stat-title">Total Scans</span>
                </div>
                <div class="stat-value" id="totalScans">--</div>
                <div class="stat-label">All time</div>
            </div>
        </div>

        <!-- Submit Button -->
        <a href="submit-scan.html" class="btn-submit">+ Submit New Scan</a>

        <!-- Recent Scans Table -->
        <div class="scans-section">
            <div class="section-header">
                <h2 class="section-title">Recent Scans</h2>
                <a href="scan-history.html" class="view-all">View All ‚Üí</a>
            </div>

            <div id="scansTable">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your scans...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://zgbsaorupvblcfytrhrb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpnYnNhb3J1cHZibGNmeXRyaHJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4Njc5NjAsImV4cCI6MjA3OTQ0Mzk2MH0.sJDq7g7iPLE6As2D4zD0ggtPPU02j434yVx1sdABQyo';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // Load dashboard data
        async function loadDashboard() {
            try {
                // Get user from localStorage (from signup)
                const userData = localStorage.getItem('sifthen_user');
                if (!userData) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUser = JSON.parse(userData);
                
                // Display user name
                document.getElementById('userName').textContent = currentUser.name;

                // Try to get user from Supabase
                const { data: customer, error } = await supabase
                    .from('customers')
                    .select('*')
                    .eq('email', currentUser.email)
                    .single();

                if (customer) {
                    // Update from database
                    updateDashboardStats(customer);
                    await loadRecentScans(customer.email);
                } else {
                    // New user - use localStorage data
                    updateDashboardStats(currentUser);
                    showEmptyState();
                }

            } catch (error) {
                console.error('Error loading dashboard:', error);
                // Fallback to localStorage
                updateDashboardStats(currentUser);
                showEmptyState();
            }
        }

        // Update dashboard statistics
        function updateDashboardStats(user) {
            // Calculate days left in trial
            const trialEnd = new Date(user.trial_ends || user.trialEnds);
            const today = new Date();
            const daysLeft = Math.max(0, Math.ceil((trialEnd - today) / (1000 * 60 * 60 * 24)));

            document.getElementById('daysLeft').textContent = daysLeft;
            document.getElementById('trialLabel').textContent = daysLeft > 0 ? `days left ‚Ä¢ Expires ${trialEnd.toLocaleDateString()}` : 'Trial expired';

            // Scans remaining
            const scansRemaining = user.scans_remaining || user.scansRemaining || 0;
            const planScans = getPlanScans(user.plan);
            const scansUsed = planScans - scansRemaining;

            document.getElementById('scansUsed').textContent = `${scansUsed} / ${planScans}`;
            document.getElementById('scansLabel').textContent = `${scansRemaining} remaining`;
            
            const percentage = (scansUsed / planScans) * 100;
            document.getElementById('progressBar').style.width = `${percentage}%`;

            // Total scans
            document.getElementById('totalScans').textContent = user.total_scans || 0;

            // Show alerts
            if (daysLeft <= 3 && daysLeft > 0) {
                showAlert('Trial Ending Soon', `Your trial ends in ${daysLeft} days! Upgrade now to keep scanning.`);
            } else if (scansRemaining <= planScans * 0.1 && scansRemaining > 0) {
                showAlert('Low Scan Balance', `Only ${scansRemaining} scans remaining this month!`);
            } else if (daysLeft === 0) {
                showAlert('Trial Expired', 'Your trial has ended. Choose a plan to continue scanning.');
            }
        }

        // Load recent scans from Supabase
        async function loadRecentScans(email) {
            try {
                const { data: scans, error } = await supabase
                    .from('scans')
                    .select('*')
                    .eq('customer_email', email)
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) throw error;

                // Update high risk count
                const highRiskCount = scans.filter(s => s.risk_level === 'high').length;
                document.getElementById('highRiskCount').textContent = highRiskCount;

                if (scans && scans.length > 0) {
                    displayScansTable(scans);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading scans:', error);
                showEmptyState();
            }
        }

        // Display scans in table
        function displayScansTable(scans) {
            const html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Candidate Name</th>
                                <th>Email</th>
                                <th>Risk Level</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${scans.map(scan => `
                                <tr>
                                    <td>${scan.candidate_name}</td>
                                    <td>${scan.candidate_email}</td>
                                    <td><span class="risk-badge risk-${scan.risk_level}">${scan.risk_level}</span></td>
                                    <td>${new Date(scan.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            document.getElementById('scansTable').innerHTML = html;
        }

        // Show empty state
        function showEmptyState() {
            document.getElementById('highRiskCount').textContent = '0';
            document.getElementById('scansTable').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìä</div>
                    <h3>No scans yet</h3>
                    <p>Submit your first candidate scan to get started!</p>
                </div>
            `;
        }

        // Get plan scans limit
        function getPlanScans(plan) {
            const plans = {
                'starter': 30,
                'professional': 100,
                'business': 2000,
                'trial': 10
            };
            return plans[plan] || 30;
        }

        // Show alert
        function showAlert(title, message) {
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertBanner').classList.add('show');
        }

        // Dismiss alert
        function dismissAlert() {
            document.getElementById('alertBanner').classList.remove('show');
        }

        // Logout
        function logout() {
            localStorage.removeItem('sifthen_user');
            localStorage.removeItem('sifthen_logged_in');
            window.location.href = 'login.html';
        }

        // Load dashboard on page load
        window.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
